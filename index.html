<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">      
        <header>
            <h1>DREAM RENTALS</h1>
            <div class="brand-logos">
                <img id="brandLogo" src="honda-logo.png" alt="Brand Logo" class="brand-logo">                
            </div>
        </header>
        
        <!-- Sidebar with Car Models -->
        <div class="sidebar">
            <h2>MODELS</h2>
            <ul id="carList"></ul>
        </div>

        <!-- Main Content with Car Image and Book Button -->
        <div class="main-content">
            <img src="default_car.png" alt="Car Image" class="car-image" id="carImage">
            <button class="book-btn">BOOK A CAR</button>
        </div>

        <!-- Price and Specifications Section -->
        <div class="price-section">
            <p><strong>STARTING AT</strong></p>
            <p class="price" id="carPrice">â‚¹2000/- <span>PER DAY</span></p>
            <p>Type: <span id="carType">Sedan</span></p><br>
            <p>Seat: <span id="carSeats">5</span></p><br>
            <p>Transmission: <span id="carTransmission">Automatic</span></p><br>
            <p>Fuel Type: <span id="carFuel">Petrol</span></p><br>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
